<!DOCTYPE html>
<html lang="en">
  <body></body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Dog-O-Matic</title>
      <link rel="stylesheet" href="style/sanitize.css">
      <link rel="stylesheet" href="style/screen.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            toggleNav();
        })

        function toggleNav() {
            let toggleTrigger = document.querySelectorAll(".js-toggle-nav");
            for (let i = 0; i < toggleTrigger.length; i++) {
                toggleTrigger[i].addEventListener("click", function() {
                    console.log("ei");
                    document.querySelector("body").classList.toggle("has-mobile-nav");
                })
            }
        }
    </script>
      <script src="script/dataHandler.js"></script>
      <script src="script/app.js"></script>
    </head>
    <header class="c-header">
      <div class="c-header__nav">
        <div class="c-header__title">
          Dog-O-matic
        </div>
        <div class="c-header__menu">
          <ul class="c-header__menu-holder">
            <li class="c-header__menu-item"><a class="c-header__menu-link" href="index.html">Home</a></li>
            <li class="c-header__menu-item"><a class="c-header__menu-link" href="statistics.html">Statistics</a></li>
            <li class="c-header__menu-item"><a class="c-header__menu-link" href="settings.html">Settings</a></li>
          </ul>
        </div>
        <svg class="c-header__menu-icon js-toggle-nav" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </div>
      
    </header>
    <section class="js-content js-settings c-page__content ">
      <!-- dingetjes -->
      <div class="c-settings">
        <div class="c-sizeselector">
          <div >
            <label for="dog-size">Dog size</label>
            <select name="dog-size" id="dog-size">
              <option value="medium">medium</option>
              <option value="large">large</option>
            </select>
          </div>
        </div>
        <div>
        <div class="c-timechange">
          <div class="c-timechanger">
            <label for="et">Eating time</label>
            <input type="time" class="js-time" name="et" id="et">
          </div>
          <button class="o-button">Change time</button>
        </div>
      </div>
    </div>
      <div class="c-endsettings">
        <div class class="checkboxes label">
        <input type="checkbox" onclick="myFunction()" id="day" name="day" value="Feed">
        <label for="day"> Feed every day</label><br>
      </div>
      <button class="o-button">Save settings</button>
    </div>
    </section>
    <aside class="c-mobile-nav">
      <div class="c-mobile-nav__bg"></div>
      <div class="c-mobile-nav__body">
          <div class="c-mobile-nav__header">
              <button class="o-button-reset c-nav-trigger js-toggle-nav">
                  <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                  </svg>
              </button>
          </div>
          <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
              <nav class="c-nav">
                  <ul class="c-nav__list">
                      <li class="c-nav__item"><a href="index.html" class="c-nav__link">Home</a></li>
                      <li class="c-nav__item"><a href="statistics.html" class="c-nav__link">Statistics</a></li>
                      <li class="c-nav__item"><a href="settings.html" class="c-nav__link">Settings</a></li>
                  </ul>
              </nav>
          </div>
      </div>
  </aside>
